<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Border Radius</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div id=figure></div>
        <div class="controls">
          <div class="control">
            <label for="lt">Left-Top</label>
            <input type="range" name="tl" id="tl" value="50" oninput="edit(this)">
          </div>
          <div class="control">
            <label for="">Right-Top</label>
            <input type="range" name="tr" id="tr" value="50" oninput="edit(this)">
          </div>
          <div class="control">
            <label for="">Right-Bottom</label>
            <input type="range" name="br" id="br" value="50" oninput="edit(this)">
          </div>
          <div class="control">
            <label for="">Left-Bottom</label>
            <input type="range" name="bl" id="bl" value="50" oninput="edit(this)">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
